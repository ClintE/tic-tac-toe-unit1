<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<title>WHOPR: Tic-Tac-Toe</title>

</head>
<body>
<header>
	<p>WHOPR: Shall we play a game?</p>
</header>


<div class="pure-g row">
	<div class="pure-u-1-2">
  		<div class="pure-g">
	  		<div class="pure-u-1-3 square" id="a">X</div> 
			<div class="pure-u-1-3 square" id="b">X</div>
			<div class="pure-u-1-3 square" id="c">X</div>
		</div>
		<div class="pure-g">
	  		<div class="pure-u-1-3 square" id="d">X</div> 
			<div class="pure-u-1-3 square" id="e">X</div>
			<div class="pure-u-1-3 square" id="f">X</div>
		</div>
		<div class="pure-g">
	  		<div class="pure-u-1-3 square" id="g">X</div> 
			<div class="pure-u-1-3 square" id="h">X</div>
			<div class="pure-u-1-3 square" id="i">X</div>
		</div>	
  	</div>
	<div class="pure-u-1-2"> 
		<div class="pure-g">
			<div class="pure-u-1-3 tally" id="j">X</div> 
			<div class="pure-u-1-3 tally" id="k">X</div>
			<div class="pure-u-1-3 tally" id="l">X</div>
		</div>
		<div class="pure-g">
	  		<div class="pure-u-1-3 tally" id="m">X</div> 
			<div class="pure-u-1-3 tally" id="n">X</div>
			<div class="pure-u-1-3 tally" id="o">X</div>
		</div>
	  	
		</div>

	</div>
</div>


  
</div>
<script src="javascript.js"></script>

</body>
</html>
