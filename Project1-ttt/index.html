<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<title>WHOPR: Tic-Tac-Toe</title>

</head>
<body>
	<header>
		<p>WOPR: Shall we play a game?</p>
	</header>


	<div class="pure-g row">
		<div class="pure-u-1-2">
	  		<div class="pure-g">
		  		<div class="pure-u-1-3 square" id="a"></div> 
				<div class="pure-u-1-3 square" id="b"></div>
				<div class="pure-u-1-3 square" id="c"></div>
			</div>
			<div class="pure-g">
		  		<div class="pure-u-1-3 square" id="d"></div> 
				<div class="pure-u-1-3 square" id="e"></div>
				<div class="pure-u-1-3 square" id="f"></div>
			</div>
			<div class="pure-g">
		  		<div class="pure-u-1-3 square" id="g"></div> 
				<div class="pure-u-1-3 square" id="h"></div>
				<div class="pure-u-1-3 square" id="i"></div>
			</div>	
	  	</div>
		<div class="pure-u-1-2"> 
			<div class="pure-g">
				<div class="pure-u-1-3 tally" id="j">Player Name:</div> 
				<div class="pure-u-1-3 tally" id="k"></div>
				<div class="pure-u-1-3 tally" id="l"></div>
			</div>
			<div class="pure-g">
		  		<div class="pure-u-1-3 tally" id="m">Total Wins:</div> 
				<div class="pure-u-1-3 tally" id="n"></div>
				<div class="pure-u-1-3 tally" id="o"></div>
			</div>
			<button class="reset">Reset Board</button> 	
	

		</div>
	</div>
	<footer>
		<p>WOPR: A STRANGE GAME.  THE ONLY WINNING MOVE IS NOT TO PLAY.</p>
	</footer>  
	
	<script src="javascript.js"></script>

</body>
</html>
